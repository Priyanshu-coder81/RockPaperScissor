<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Priyanshu Verma">
    <meta name="Description" content="Building a Game  '''Rock Paper N Scissor'''">
    <title>Rock Paper N Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <h1 class="container_h1">Rock &nbsp; Paper &nbsp; Scissors</h1>
    </header>
    <main>
        <div class="outercnt">
            <div class="innercnt">

                <div id="rock" class="choice1"><img src="images/rock-removebg-preview.png" alt="Rock icon"></div>

                <div id="paper" class="choice1"><img src="images/hand-paper-removebg-preview.png" alt="Paper Icon"></div>

                <div id="scissor" class="choice1"><img src="images/scissors-removebg-preview.png" alt="Scissor icon"></div>

            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>

    </main>
    <script src="jvscript.js"></script>
</body>

</html>
